<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xem Phim</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/watch_page.css" />
  </head>
  <body>
    <div class="watch-container">
      <!-- Video Player -->
      <div class="video-wrapper">
        <video controls>
          <source src="video/episode1.mp4" type="video/mp4" />
          Trình duyệt không hỗ trợ video.
        </video>
      </div>

      <!-- Thông tin phim -->
      <div class="movie-info">
        <h1>The Last of Us - Episode 1</h1>
        <p class="movie-description">
          Joel và Ellie bắt đầu hành trình đầy nguy hiểm trong thế giới hậu tận
          thế. Đây là tập mở đầu giới thiệu bối cảnh, nhân vật và sự kiện gây
          chấn động.
        </p>
      </div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <div class="cart_container">
      <h1>Giỏ hàng của bạn</h1>

      <table class="cart_table">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="cart_item">
            <td class="product_info">
              <div class="box_cart_img">
                <img src="img/home_page_img_1.jpg" alt="Sản phẩm" />
              </div>
              <span>Pour Over Kettle in Black</span>
            </td>
            <td class="price">$320.00</td>
            <td>
              <input type="number" class="quantity" value="1" min="1" />
            </td>
            <td class="total">$320.00</td>
            <td>
              <button class="remove">Xóa</button>
            </td>
          </tr>

          <tr class="cart_item">
            <td class="product_info">
              <div class="box_cart_img">
                <img src="img/home_page_img_2.jpg" alt="Sản phẩm" />
              </div>
              <span>Pour Over Kettle in Black</span>
            </td>
            <td class="price">$320.00</td>
            <td>
              <input type="number" class="quantity" value="2" min="1" />
            </td>
            <td class="total">$640.00</td>
            <td>
              <button class="remove">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="cart_summary">
        <h2>Tổng tiền: <span id="grand_total">$960.00</span></h2>
        <button class="checkout">Thanh toán</button>
      </div>
    </div>

    <script src="js/cart.js"></script>
  </body>
</html>

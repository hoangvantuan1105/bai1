<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Web Xem Phim Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      header {
        background: #222;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
      }
      .movie-card {
        background: #1c1c1c;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }
      .movie-card:hover {
        transform: scale(1.05);
      }
      .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .movie-info {
        padding: 10px;
      }
      .movie-info h3 {
        margin: 0;
        font-size: 18px;
      }
      .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 12px;
        background: #ff4444;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
      }
      .btn:hover {
        background: #ff2222;
      }
      /* Player */
      #player {
        display: none;
        padding: 20px;
        text-align: center;
      }
      iframe {
        width: 80%;
        height: 450px;
        border: none;
        border-radius: 10px;
      }
      .back-btn {
        margin-top: 15px;
        padding: 8px 15px;
        background: #555;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      .back-btn:hover {
        background: #777;
      }
    </style>
  </head>
  <body>
    <header>ðŸŽ¬ Web Xem Phim Demo</header>

    <div class="container" id="movie-list"></div>

    <div id="player">
      <h2 id="movie-title"></h2>
      <iframe id="movie-frame" allowfullscreen></iframe>
      <br />
      <a href="#" class="back-btn" onclick="goBack()">â¬… Quay láº¡i</a>
    </div>

    <script>
      // Data demo
      const movies = [
        {
          id: 1,
          title: "Avengers: Endgame",
          thumbnail: "https://i.ytimg.com/vi/TcMBFSGVi1c/maxresdefault.jpg",
          video: "https://www.youtube.com/embed/TcMBFSGVi1c",
        },
        {
          id: 2,
          title: "Spider-Man: No Way Home",
          thumbnail: "https://i.ytimg.com/vi/JfVOs4VSpmA/maxresdefault.jpg",
          video: "https://www.youtube.com/embed/JfVOs4VSpmA",
        },
        {
          id: 3,
          title: "Black Panther: Wakanda Forever",
          thumbnail: "https://i.ytimg.com/vi/_Z3QKkl1WyM/maxresdefault.jpg",
          video: "https://www.youtube.com/embed/_Z3QKkl1WyM",
        },
        {
          id: 4,
          title: "Doctor Strange 2",
          thumbnail: "https://i.ytimg.com/vi/aWzlQ2N6qqg/maxresdefault.jpg",
          video: "https://www.youtube.com/embed/aWzlQ2N6qqg",
        },
      ];

      // Render danh sÃ¡ch phim
      const movieList = document.getElementById("movie-list");
      movies.forEach((m) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
        <img src="${m.thumbnail}" alt="${m.title}">
        <div class="movie-info">
          <h3>${m.title}</h3>
          <a href="#" class="btn" onclick="playMovie(${m.id})">â–¶ Xem ngay</a>
        </div>
      `;
        movieList.appendChild(card);
      });

      // Má»Ÿ player
      function playMovie(id) {
        const movie = movies.find((m) => m.id === id);
        document.getElementById("movie-title").textContent = movie.title;
        document.getElementById("movie-frame").src = movie.video;
        document.getElementById("movie-list").style.display = "none";
        document.getElementById("player").style.display = "block";
      }

      // Quay láº¡i danh sÃ¡ch
      function goBack() {
        document.getElementById("movie-frame").src = "";
        document.getElementById("movie-list").style.display = "grid";
        document.getElementById("player").style.display = "none";
      }
    </script>
  </body>
</html>
